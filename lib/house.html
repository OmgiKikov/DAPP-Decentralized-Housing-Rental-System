<!DOCTYPE html>
<html>

<head>
    <title>Decentralized Store</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./app.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">房屋详细信息</h1>
        <div class="container">
            <div class="row" id="house-details">
                <div style="display: none;" class="alert alert-success" id="msg"></div>
                        <div id="house-image"></div>
                        <div id="house-name"></div>
                        <div id="house-time-end"></div>
                        <h3>price: <span id="house-price"></span></h3>
                        <form id="bidding" class="col-sm-4">
                            <input type="hidden" name="house-id" id="house-id" />
                            <button type="submit" class="btn btn-primary">租赁房屋</button>
                        </form>
                <div id="house-desc" class="col-sm-12">
                    <h2>房屋的描述信息</h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
